<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend><br>

            <ol>
                <li>
                    <label>납품자 명 : </label>
                    <input type="test" name="name" id="name"> 
                    <br><br>
                </li>
                <li>
                    <label>email : </label>
                    <input type="email" name="email" id="email" placeholder="answer@naver.com"> 
                    <br><br>
                </li>
                <li>
                    <label>홈페이지 : </label>
                    <input type="url" name="homepage" id="homepage" value="http://"> 
                    <br><br>
                </li>
                <li>
                    <label>지역 : </label>
                    <select name="lo">
                        <option value="부산" selected>부산</option>
                        <option value="서울">서울</option>
                        <option value="경기">경기</option>
                        <option value="제주">제주</option>
                    </select> 
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    <label>
                        상품명 : <input type="text" name="productName" id="productName"> 
                    </label>
                </li>
                <br>

                <li>
                    <label>
                        납품수량 : <input type="number" min="100" name="amount" id="amount" placeholder="최소 100">
                    </label>
                </li>
                <br>

                <li>
                    <label>
                        납품등급 : <input type="range" name="grade" id="grade">
                 </label>
                </li>
                <br>

                <li>
                    <label>
                        기타사항 : <textarea name="etc" cols="20" rows="5"></textarea>
                    </label>
                </li>
                <br>
            </ul>
        </fieldset>
        <br>
        <button type="submit">send message</button>

    </form>

</body>
</html>
