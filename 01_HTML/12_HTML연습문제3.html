<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12_연습문제3.html</title>
  </head>
  <body>
    <form action="#" method="post">
      <h1>회원가입</h1>

      <fieldset>
        <legend>필수 입력 사항</legend>

        <table>
          <tr>
            <th>ID</th>
            <td>
              <input
                type="text"
                name="id"
                id="id"
                placeholder="아이디 10글자 이내"
                required
              />
            </td>
            <td>
              <button type="button">중복 확인</button>
            </td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td colspan="2">
              <input
                type="password"
                size="30"
                name="pw"
                id="pw"
                placeholder="영문,숫자,특수문자 포함 8자 이상"
                required
              />
            </td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td colspan="2">
              <input type="password" size="30" name="pwCheck" required />
            </td>
          </tr>
          <tr>
            <th>Email</th>
            <td>
              <input type="email" name="email" id="email" required />
            </td>
            <td>
              <select>
                <option value="naver">naver.com</option>
                <option value="daum">hanmail.net</option>
                <option value="google">gmail.com</option>
                <option selected>직접입력</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>추가 정보</legend>

        프로필 사진 <input type="file" /><br /><br />

        성별 :
        <label for="F">여자</label>
        <input type="radio" name="gender" id="F" value="F" checked />
        <label for="M">남자</label>
        <input type="radio" name="gender" id="M" value="M" />
        <br /><br />

        생년월일 : <input type="date" name="dateIn" /> <br /><br />

        취미 <br />
        <input type="checkbox" name="hobby" id="baseball" value="baseball" />
        <label for="baseball">야구</label>

        <input
          type="checkbox"
          name="hobby"
          id="basketball"
          value="basketball"
        />
        <label for="basketball">농구</label>

        <input type="checkbox" name="hobby" id="soccer" value="soccer" />
        <label for="soccer">축구</label> <br />

        <input type="checkbox" name="hobby" id="study" value="study" checked />
        <label for="study">공부</label>

        <input
          type="checkbox"
          name="hobby"
          id="listenMusic"
          value="listenMusic"
        />
        <label for="listenMusic">음악감상</label><br />

        <input type="checkbox" name="hobby" id="other" value="other" />
        <label for="other">기타</label>
        <input type="text" /><br /><br />

        자기소개 <br />
        <textarea rows="10" cols="70" style="resize: none"> </textarea>

        <br />
      </fieldset>

      <br />

      <button type="submit">회원가입</button>
      <button type="reset">다시입력</button>
      <button type="button">이전으로</button>

      <br /><br />
    </form>
  </body>
</html>
