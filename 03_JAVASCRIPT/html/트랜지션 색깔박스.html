<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트랜지션 색깔박스</title>
    <style>
      .container {
        display: flex;
      }
      .area {
        border: 1px solid black;
        width: 145px;
        height: 180px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="area" id="div1"></div>
        <input type="text" id="input1" />
      </div>
      <div>
        <div class="area" id="div2"></div>
        <input type="text" id="input2" />
      </div>
      <div>
        <div class="area" id="div3"></div>
        <input type="text" id="input3" />
      </div>
      <div>
        <div class="area" id="div4"></div>
        <input type="text" id="input4" />
      </div>
      <div>
        <div class="area" id="div5"></div>
        <input type="text" id="input5" />
      </div>
    </div>
    <p>현재 transition-duration : <span id="result">0</span>초</p>

    transition-duration 변경 :
    <input type="number" id="changeInput" />
    <button type="submit" id="changeBtn">변경</button>
    <br /><br />
    <button type="reset" id="clearBtn">초기화</button>

    <script src="/js/트랜지션 색깔박스.js"></script>
  </body>
</html>
