<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 양식</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <td><label>아이디 : </label> <input type="text" id="id" /></td>
            <td><p id="idOutput" class="confirm"></p></td>
          </tr>
          <tr>
            <td>
              <label>비밀번호 : </label>
              <input type="password" id="password" />
            </td>
            <td><p id="pwOutput"></p></td>
          </tr>
          <tr>
            <td>
              <label>비밀번호 확인: </label>
              <input type="password" id="passwordCheck" />
            </td>
            <td><p id="pwCheckOutput"></p></td>
          </tr>
          <tr>
            <td><label>이름 : </label> <input type="text" id="name" /></td>
            <td><p id="nameOutput"></p></td>
          </tr>
          <tr>
            <td>
              <label>휴대폰 번호 : </label>
              <input type="tel" id="phone" value="010" />
            </td>
            <td><p id="phoneOutput"></p></td>
          </tr>
          <tr>
            <td>
              <label>주민등록번호 : </label>
              <input type="number" id="RRN-1" /> -
              <input type="number" id="RRN-2" />
            </td>
            <td><p id="RRNOutput"></p></td>
          </tr>
          <tr>
            <td>
              <label>이메일 : </label>
              <input type="email" id="email" />
            </td>
            <td><p id="emailOutput"></p></td>
          </tr>
        </table>
        <br /><br />
        <button type="submit" id="result">제출</button>
      </fieldset>
    </form>

    <script src="../js/회원가입 양식.js"></script>
  </body>
</html>
