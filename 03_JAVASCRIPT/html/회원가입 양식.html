<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 양식</title>
    <style>
      fieldset{
        width: 400px;
      }
    </style>
  </head>
  <body>
    <form action="main.html" method="get">
      <fieldset>
        <legend>회원 가입 양식</legend>
        <table>
          <tr>
            <td>아이디</td>
            <td>
              <input type="text" id="userId" />
            </td>
            <td><button type="submit">중복확인</td>
          </tr>
          <tr><td></td></tr>
          <tr>
            <td>비밀번호</td>
            <td><input type="password" id="userPw" /></td>
            <td><span id="pwResult">결과</span></td>
          </tr>
          <tr><td></td></tr>
          <tr>
            <td>비밀번호 확인</td>
            <td><input type="password" id="userPwCheck" /></td>
          </tr>
          <tr><td></td></tr>
          <tr>
            <td>이름</td>
            <td><input type="text" id="userName" /></td>
            <td><span id="nameResult">결과</span></td>
          </tr>
          <tr><td></td></tr>
          <tr>
            <td>성별 </td>
            <td>
              <label>남</label><input type="radio" name="gender" value="M"/>
              <label>여</label><input type="radio" name="gender" value="F"/> </td>
          </tr>
          <tr><td></td></tr>
          <tr>
            <td>전화 번호</td>
            <td><input type="tel" id="phone" /></td>
          </tr>
          <tr><td></td></tr>
          <tr>
            <td>이메일</td>
            <td><input type="email" id="email" /></td>
          </tr>
          <tr><td></td></tr>
          <tr>
            <td></td>
            <td>
              <button type="reset" id="reset">초기화</button>
              <button type="submit" id="register">회원가입</button>
            </td>
          </tr>
        </table>
        <br />
      </fieldset>
    </form>

    <script src="../js/회원가입 양식.js"></script>
  </body>
</html>
