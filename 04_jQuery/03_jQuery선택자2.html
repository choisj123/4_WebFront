<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_jQuery 선택자2</title>

    <!-- CDN 방식으로 jQuery 라이브러리 추가 -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h3>prop() 메소드</h3>
    <pre>
attribute : type, name, class, id, value 등과 같이 속성값을 별도로 입력해야되는 속성

property : checked, selected와 같이 속성값이 별도로 입력되지 않는 속성

prop("속성명") : 해당 속성이 요소에 존재하면 true, 아니면 false

prop("속성명", true | false) : 해당 속성을 checked 또는 selected 상태로 변경(true) / 해제(false)
    </pre>

    취미 :
    <input type="checkbox" name="hobby" value="football" /> 풋볼
    <input type="checkbox" name="hobby" value="game" checked /> 게임
    <input type="checkbox" name="hobby" value="music" /> 음악감상

    <button type="button" id="btn1">확인</button>

    <script>
      $("#btn1").on("click", () => {
        const arr = $("input[name='hobby']");

        let str = "";
        console.log(arr.prop("checked"));
        // 배열명을 적을 경우 0번 인덱스만 확인 가능

        for (let i = 0; i < arr.length; i++) {
          // 각 인덱스에 저장된 checkbox 요소가 체크되어있는 상태인지 확인
          console.log(i + " : " + $(arr[i]).prop("checked"));

          if ($(arr[i]).prop("checked")) {
            str += $(arr[i]).val() + " ";
            // 체그된 요소의 value값을 얻어와 str 변수에 누적
          }
        }
        alert(str);
      });
    </script>
  </body>
</html>
