<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_연습문제1</title>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <style>
      .area {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        box-sizing: border-box;
      }
      .div2 {
        display: inline-block;
      }
      .inputColor {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        width: 100px;
      }
      .box {
        display: inline-block;
      }
      .box > div {
        transition-duration: 1s;
      }
    </style>
  </head>
  <body>
    <div class="area" id="box1"></div>
    <input type="text" class="inputColor" id="input1" /><br />
    <button type="button" id="btn1">색변경</button>

    <script>
      $("#btn1").on("click", () => {
        $("#box1").css("backgroundColor", $("#input1").val());
      });
    </script>
    <hr />

    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div>
      <input type="text" class="inputColor input2" />
      <input type="text" class="inputColor input2" />
      <input type="text" class="inputColor input2" />
      <input type="text" class="inputColor input2" />
      <input type="text" class="inputColor input2" />
      <input type="text" class="inputColor input2" />
    </div>
    <button type="button" id="btn2">색변경</button>
    <script>
      $("#btn2").on("click", () => {
        const divArr = $(".div2");
        const inputArr = $(".input2");

        for (let i = 0; i < divArr.length; i++) {
          $(divArr[i]).css("backgroundColor", $(inputArr[i]).val());
        }
      });
    </script>

    <hr />

    <div class="box">
      <div class="area div3"></div>
      <input type="text" class="inputColor input3" />
    </div>
    <div class="box">
      <div class="area div3"></div>
      <input type="text" class="inputColor input3" />
    </div>
    <div class="box">
      <div class="area div3"></div>
      <input type="text" class="inputColor input3" />
    </div>
    <div class="box">
      <div class="area div3"></div>
      <input type="text" class="inputColor input3" />
    </div>
    <div class="box">
      <div class="area div3"></div>
      <input type="text" class="inputColor input3" />
    </div>
    <div class="box">
      <div class="area div3"></div>
      <input type="text" class="inputColor input3" />
    </div>
    <script>
      $(".input3").on("input", function () {
        $(this).css("borderColor", $(this).val());
        $(this).prev().css("backgroundColor", $(this).val());
      });
    </script>
  </body>
</html>
