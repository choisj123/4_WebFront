<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    고객명 : <input type="text"> <br>
    전화번호 : <input type="tel"> <br>
    E-mail : <input type="email"><br>
    

    <fieldset>
        <legend>피자 사이즈</legend>

        <input type="radio"> Small <br>
        <input type="radio"> Medium <br>
        <input type="radio"> Large
        <br><br>
    </fieldset>

    <fieldset>
        <legend>토핑 선택</legend>

        <input type="checkbox"> 베이컨 <br>
        <input type="checkbox"> 치즈 <br>
        <input type="checkbox"> 양파 <br>
        <input type="checkbox"> 버섯 <br>

    </fieldset>

    희망배송시간 : <input type="time"><br>

    <br>

    배송시 요청사항 : <textarea></textarea>

    <br><br>

    <button type="submit">주문하기</button>

</body>
</html>
