<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_연습문제1</title>
</head>
<body>
    <form>
        <br>
        고객명 : <input type="text" name="name"> <br><br>
        전화번호 : <input type="tel" name="tel"> <br><br>
        E-mail : <input type="email" name="tel"><br><br>
        피자선택 : <select>
                    <option value="pizza">피자를 선택하세요</option>
                    <option value="combination">콤비네이션피자</option>
                    <option value="pepperoni">페퍼로니피자</option>
                    <option value="sweetpotato">고구마피자</option>
                </select>

        <fieldset>
            <legend>피자 사이즈</legend>

            <input type="radio" name="size" id="small" value="small"> 
            <label for="small">Small</label><br>

            <input type="radio" name="size" id="medium" value="medium"> 
            <label for="medium">Medium</label><br>

            <input type="radio" name="size" id="large" value="large"> 
            <label for="large">Large</label>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>

            <input type="checkbox" name="topping" id="bacon" value="베이컨"> 
            <label for="bacon">베이컨</label> <br><br>

            <input type="checkbox" name="topping" id="cheese" value="치즈"> 
            <label for="cheese">치즈</label> <br><br>

            <input type="checkbox" name="topping" id="onion" value="양파"> 
            <label for="onion">양파</label> <br><br>

            <input type="checkbox" name="topping" id="mushroom" value="버섯"> 
            <label for="mushroom">버섯</label> <br><br>

        </fieldset>
        
        <br>

        희망배송시간 : <input type="time"><br>

        <br>

        배송시 요청사항 : <textarea></textarea>

        <br><br>

        <button type="submit">주문하기</button>
    </form>
</body>
</html>
