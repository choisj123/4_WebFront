<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제2</title>
</head>
<body>
    <br>
    <form>
        <fieldset>
            <legend>납품자 정보</legend><br>
            
            1. 납품자명 : <input type="test" name="name" id="name"> <br><br>

            2. email : <input type="email" name="email" id="email" placeholder="answer@naver.com"> <br><br>

            3. 홈페이지 : <input type="url" name="homePage" id="homePage" value="http://"> <br><br>

            4. 지역 : <select>
                        <option value="부산">부산</option>
                        <option value="서울">서울</option>
                        <option value="경기">경기</option>
                        <option value="제주">제주</option>
                    </select> <br><br>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    <label>상품명 : </label>
                    <input type="text" name="goods" id="goods"> 
                </li>
                <br>
                <li>
                    <label>납품수량 : </label>
                    <input type="number" min="100" name="amount" id="amount" placeholder="최소 100">
                </li>
                <br>
                <li>
                    <label>납품등급 : </label>
                    <input type="range" name="grade" id="grade">
                </li>
                <br>
                <li>
                    <label>기타사항 : </label>
                    <textarea rows="4">

                    </textarea>
                </li>
                <br>
            </ul>
        </fieldset>
        <br>
        <button type="submit">send message</button>

    </form>

</body>
</html>
