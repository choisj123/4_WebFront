<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/main-page.css" />
    <script
      src="https://kit.fontawesome.com/95037d1905.js"
      crossorigin="anonymous"
    ></script>
    <title>마을회관</title>
  </head>
  <body>
    <main>
      <header>
        <!-- 클릭 시 메인페이지로 이동하는 로고 -->
        <section>
          <a href="#">
            <img src="/02_CSS/src/로고.png" id="home-logo" />
          </a>
        </section>

        <!-- 검색 영역 -->
        <section>
          <article class="search-area">
            <form action="#" name="search-form">
              <!-- 검색창 -->
              <fieldset>
                <input
                  type="search"
                  id="query"
                  name="query"
                  autocomplete="off"
                  placeholder="Search..."
                />
                <!-- 검색 버튼 -->
                <button
                  id="search-btn"
                  class="fa-solid fa-magnifying-glass"
                ></button>
              </fieldset>
            </form>
          </article>
        </section>

        <section></section>
      </header>
    </main>
  </body>
</html>
